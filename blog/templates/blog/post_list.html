<script language='javascript' type='text/javascript'>
	function goServlet(form){	

		form.action = "ResultServlet";
		form.method = "post";
		form.submit();
		
		var str = form.hidden.value;
		document.getElementById("uploadTest").disabled = true;
		document.getElementById("query").disabled = true;
		document.getElementById("EPEClassifier").disabled = true;
		
		if(str == "01"){			
			document.getElementById("bt").value = "Processing.." ;
			document.getElementById("bt").disabled = true;					
			
		}else if(str == "02"){			
			document.getElementById("bt").disabled = true;				
			document.getElementById("bt2").value = "Processing.." ;
					
		}
	}
	
	
</script>
